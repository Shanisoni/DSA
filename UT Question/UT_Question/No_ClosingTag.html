<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
</head>
<body>

    <h2>Two HTML Tags Without Closing Tags</h2>

    <ul>
        <li>
            <code>&lt;br&gt;</code> - Line Break Tag (No Closing Tag)
            <p>This is some text.<br>And this is a new line.</p>
        </li>

        <li>
            <code>&lt;img&gt;</code> - Image Tag (No Closing Tag)
            <p>Displaying an image: <img src="image.jpg" alt="Sample Image"></p>
        </li>
    </ul>

</body>
</html>
