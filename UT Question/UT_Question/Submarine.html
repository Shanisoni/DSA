<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <style>
    /* Set background image of a submarine */
    body {
      background-image: url('submarine.jpg'); /* Replace 'submarine.jpg' with your image file */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Set color for span elements with different classes */
    .class1 {
      color: #ff5733; /* Orange color */
    }

    .class2 {
      color: #33aaff; /* Blue color */
    }

    .class3 {
      color: #33ff33; /* Green color */
    }
  </style>
</head>
<body>

  <h1>Welcome to the Submarine Adventure</h1>

  <p>This is a paragraph with <span class="class1">Class 1</span> span element.</p>
  <p>Another paragraph with <span class="class2">Class 2</span> span element.</p>
  <p>And one more paragraph with <span class="class3">Class 3</span> span element.</p>

</body>
</html>
